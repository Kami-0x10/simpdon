<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新しい投稿 - Simpdon クライアント</title>
</head>
<body>
    <div class="container">
        <h1>新しい投稿</h1>
        <form id="postForm">
            <textarea id="content" placeholder="投稿内容を入力してください" required></textarea><br>
            <input type="file" id="imageInput" accept="image/*"><br>
            <button type="submit">投稿</button>
        </form>
    </div>
    <script>
        function getCookie(name) {
            var nameEq = name + "=";
            var ca = document.cookie.split(';');
            for (var i = 0; i < ca.length; i++) {
                var c = ca[i].replace(/^\s+|\s+$/g, '');
                if (c.indexOf(nameEq) === 0) return c.substring(nameEq.length);
            }
            return null;
        }

        var instanceUrl = getCookie('instanceUrl');
        var accessToken = getCookie('accessToken');

        if (!instanceUrl || !accessToken) {
            window.location.href = 'login.html';
        }

        document.getElementById('postForm').onsubmit = function(e) {
            e.preventDefault();

            var content = document.getElementById('content').value.replace(/^\s+|\s+$/g, '');
            if (!content) {
                alert('投稿内容を入力してください。');
                return;
            }

            var imageFile = document.getElementById('imageInput').files[0];

            if (imageFile) {
                var reader = new FileReader();
                reader.onload = function(event) {
                    var base64Image = event.target.result.split(',')[1]; // remove data:image/...;base64,
                    sendPost(content, base64Image);
                };
                reader.onerror = function() {
                    alert("画像の読み込みに失敗しました。");
                };
                reader.readAsDataURL(imageFile);
            } else {
                sendPost(content, null);
            }
        };

        function sendPost(content, base64Image) {
            var apiUrl = "https://cors-0x10.online:4443/" + instanceUrl.replace(/^https?:\/\//, '') + "/api/v1/statuses";

            var postData = {
                status: content
            };

            if (base64Image) {
                postData.media_base64 = base64Image; // カスタムキー（サーバー側が対応している必要あり）
            }

            var xhr = new XMLHttpRequest();
            xhr.open("POST", apiUrl, true);
            xhr.setRequestHeader("Authorization", "Bearer " + accessToken);
            xhr.setRequestHeader("Content-Type", "application/json");
            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4) {
                    if (xhr.status >= 200 && xhr.status < 300) {
                        alert("投稿が完了しました！");
                        window.location.href = 'timeline.html';
                    } else {
                        alert("投稿に失敗しました。ステータス: " + xhr.status);
                    }
                }
            };
            xhr.send(JSON.stringify(postData));
        }
    </script>
</body>
</html>
