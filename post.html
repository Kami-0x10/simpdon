<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新しい投稿</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="container">
        <h1>新しい投稿</h1>
        <div class="form">
            <textarea id="content" placeholder="投稿内容を入力してください"></textarea>
            <input type="file" id="image" accept="image/*">
            <button id="post-btn" class="button">投稿</button>
            <a href="timeline.html" class="button">タイムラインに戻る</a>
        </div>
    </div>

<script>
    function getCookie(name) {
        var nameEq = name + "=";
        var ca = document.cookie.split(';');
        for (var i = 0; i < ca.length; i++) {
            var c = ca[i].trim();
            if (c.indexOf(nameEq) === 0) return c.substring(nameEq.length, c.length);
        }
        return "";
    }

    document.getElementById('post-btn').onclick = function () {
        var content = document.getElementById('content').value.trim();
        var imageFile = document.getElementById('image').files[0];

        if (!content) {
            alert('投稿内容を入力してください');
            return;
        }

        var instanceUrl = getCookie('instanceUrl');
        var accessToken = getCookie('accessToken');

        if (!instanceUrl || !accessToken) {
            alert('ログイン情報が見つかりません');
            window.location.href = 'login.html';
            return;
        }

        var proxyUrl = "https://cors-0x10.online:4443/";
        var apiUrl = instanceUrl + '/api/v1/statuses';

        // 画像がある場合はBase64へ変換
        if (imageFile) {
            var reader = new FileReader();
            reader.onload = function () {
                var base64Image = reader.result.split(',')[1]; // "data:image/png;base64,..." → Base64部分だけ取り出す

                sendPostRequest(content, base64Image);
            };
            reader.readAsDataURL(imageFile);
        } else {
            sendPostRequest(content, null);
        }

        function sendPostRequest(content, base64Image) {
            var xhr = new XMLHttpRequest();
            xhr.open("POST", proxyUrl + apiUrl, true);
            xhr.setRequestHeader("Authorization", "Bearer " + accessToken);
            xhr.setRequestHeader("Content-Type", "application/json");

            var data = {
                status: content,
                image_base64: base64Image  // Mastodon標準APIでは無視されます
            };

            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4) {
                    if (xhr.status === 200) {
                        alert('投稿が送信されました');
                    } else {
                        alert('投稿の送信に失敗しました。エラーコード: ' + xhr.status);
                    }
                }
            };

            xhr.send(JSON.stringify(data));
        }
    };
</script>

    
</body>
</html>
