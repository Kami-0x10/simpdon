<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>投稿一覧 - Simpdon クライアント</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="icon" href="./ico/simpdon.ico">
</head>
<body>
    <div class="container">
        <h1>投稿一覧</h1>

        <div id="posts" class="posts"></div>

        <div class="menu">
            <a href="javascript:void(0);" onclick="setTimeline('home')">Home TL</a> |
            <a href="javascript:void(0);" onclick="setTimeline('public')">Public TL</a>
        </div>

        <div class="actions">
            <a href="post.html" class="button">新しい投稿</a>
            <a href="login.html" class="logout-link">ログアウト</a>
        </div>
    </div>

    <script>
        function getCookie(name) {
            const ca = document.cookie.split(';');
            for (let i = 0; i < ca.length; i++) {
                const c = ca[i].trim();
                if (c.indexOf(name + "=") === 0) {
                    return c.substring((name + "=").length, c.length);
                }
            }
            return "";
        }

        function convertIfWebp(url) {
            if (!url) return "";
            if (url.endsWith(".webp")) {
                const encodedUrl = encodeURIComponent(url);
                const convertUrl = "https://cors-0x10.online:4443/convert?url=" + encodedUrl;
                console.log('[convertIfWebp] WebP変換URL:', convertUrl);
                return convertUrl;
            }
            return url;
        }

        const instanceUrl = getCookie('instanceUrl');
        const accessToken = getCookie('accessToken');

        if (!instanceUrl || !accessToken) {
            console.warn('[auth] instanceUrl または accessToken が見つかりません。ログイン画面へ遷移します。');
            window.location.href = 'login.html';
        }

        function fetchPosts(timelineType) {
            const apiUrl = (timelineType === 'public') ? "/api/v1/timelines/public" : "/api/v1/timelines/home";
            const proxyUrl = "https://cors-0x10.online:4443/";

            const fullUrl = proxyUrl + instanceUrl + apiUrl;
            console.log('[fetchPosts] リクエストURL:', fullUrl);

            const xhr = new XMLHttpRequest();
            xhr.open("GET", fullUrl, true);
            xhr.setRequestHeader('Authorization', 'Bearer ' + accessToken);
            xhr.setRequestHeader('X-Requested-With', 'XMLHttpRequest');

            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4) {
                    console.log('[fetchPosts] レスポンスステータス:', xhr.status);
                    if (xhr.status === 200) {
                        try {
                            const data = JSON.parse(xhr.responseText);
                            displayPosts(data);
                        } catch (e) {
                            console.error('[fetchPosts] JSON解析エラー:', e);
                            document.getElementById('posts').innerHTML = '<p>投稿の読み込みに失敗しました。</p>';
                        }
                    } else {
                        document.getElementById('posts').innerHTML = `<p>投稿の読み込みに失敗しました。ステータス: ${xhr.status}</p>`;
                    }
                }
            };

            xhr.onerror = function () {
                console.error('[fetchPosts] ネットワークエラー');
                document.getElementById('posts').innerHTML = '<p>投稿の読み込みに失敗しました。</p>';
            };

            xhr.send();
        }

        function displayPosts(posts) {
            const container = document.getElementById('posts');
            container.innerHTML = '';

            posts.forEach(post => {
                const username = post.account.acct;
                const content = post.content;
                const avatarUrl = convertIfWebp(post.account.avatar);

                const postDiv = document.createElement('div');
                postDiv.className = 'post';

                const images = post.media_attachments.map(media => {
                    const imgUrl = convertIfWebp(media.url);
                    return `<img src="${imgUrl}" alt="画像" class="post-image">`;
                }).join('');

                const emojiContent = content.replace(/:([a-zA-Z0-9_+]+):/g, (_, emoji) => `<span class="emoji">${emoji}</span>`);

                postDiv.innerHTML = `
                    <div class="post-header">
                        <img src="${avatarUrl}" alt="@${username}のアイコン" class="user-avatar">
                        <h2>@${username}</h2>
                    </div>
                    <p>${emojiContent}</p>
                    ${images}
                `;

                container.appendChild(postDiv);
            });
        }

        function setTimeline(type) {
            fetchPosts(type);
        }

        // 初期表示はHome TL
        setTimeline('home');
    </script>
</body>
</html>
