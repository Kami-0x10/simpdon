<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>投稿一覧 - Simpdon クライアント</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="icon" href="./ico/simpdon.ico">
</head>
<body>
    <div class="container">
        <h1>投稿一覧</h1>

        <div id="posts" class="posts"></div>

        <div class="menu">
            <a href="javascript:void(0);" onclick="setTimeline('home')">Home TL</a> |
            <a href="javascript:void(0);" onclick="setTimeline('public')">Public TL</a>
        </div>

        <div class="actions">
            <a href="post.html" class="button">新しい投稿</a>
            <a href="login.html" class="logout-link">ログアウト</a>
        </div>
    </div>

    <script>
        // ポリフィル（trimのみ）
        if (!String.prototype.trim) {
            String.prototype.trim = function() {
                return this.replace(/^\s+|\s+$/g, '');
            };
        }

        function getCookie(name) {
            var nameEq = name + "=";
            var ca = document.cookie.split(';');
            for (var i = 0; i < ca.length; i++) {
                var c = ca[i].replace(/^\s+/, '');
                if (c.indexOf(nameEq) === 0) return c.substring(nameEq.length, c.length);
            }
            return "";
        }

        var instanceUrl = getCookie('instanceUrl');
        var accessToken = getCookie('accessToken');

        // instanceUrl正規化（末尾スラッシュ）
        if (instanceUrl && instanceUrl[instanceUrl.length - 1] !== '/') {
            instanceUrl += '/';
        }

        if (!instanceUrl || !accessToken) {
            window.location.href = 'login.html';
            return;
        }

        function fetchPosts(timelineType, retryCount = 0) {
            var apiUrl = "";
            if (timelineType === 'public') {
                apiUrl = "/api/v1/timelines/public";
            } else {
                apiUrl = "/api/v1/timelines/home";
            }

            var proxyUrl = "https://cors-0x10.online:4443/";
            var fullUrl = proxyUrl + instanceUrl + apiUrl;

            var xhr = new XMLHttpRequest();
            xhr.open("GET", fullUrl, true);
            xhr.setRequestHeader('Authorization', 'Bearer ' + accessToken);
            xhr.setRequestHeader('X-Requested-With', 'XMLHttpRequest');
            xhr.setRequestHeader('User-Agent', 'Mozilla/5.0 (iPhone; U; CPU iPhone OS 6_1_3 like Mac OS X; ja-jp) AppleWebKit/536.26 (KHTML, like Gecko) Version/6.0 Mobile/10B329 Safari/8536.25');

            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4) {
                    if (xhr.status === 200) {
                        try {
                            var data = JSON.parse(xhr.responseText);
                            displayPosts(data);
                        } catch (e) {
                            document.getElementById('posts').innerHTML = '<p>投稿の読み込みに失敗しました（データエラー）。</p>';
                        }
                    } else if (retryCount < 2) {
                        setTimeout(function() { fetchPosts(timelineType, retryCount + 1); }, 1000);
                    } else {
                        document.getElementById('posts').innerHTML = '<p>投稿の読み込みに失敗しました（サーバーエラー: ' + xhr.status + '）。</p>';
                    }
                }
            };

            xhr.onerror = function() {
                if (retryCount < 2) {
                    setTimeout(function() { fetchPosts(timelineType, retryCount + 1); }, 1000);
                } else {
                    document.getElementById('posts').innerHTML = '<p>投稿の読み込みに失敗しました（ネットワークエラー）。</p>';
                }
            };

            xhr.send();
        }

        function displayPosts(posts) {
            var postsContainer = document.getElementById('posts');
            postsContainer.innerHTML = '';

            var proxyUrl = 'https://cors-0x10.online:4443/convert?url=';
            for (var i = 0; i < posts.length; i++) {
                var post = posts[i];
                var postElement = document.createElement('div');
                postElement.className = 'post';

                var username = post.account ? post.account.acct : 'unknown';
                var content = post.content || '';
                var avatarUrl = post.account ? post.account.avatar : '';

                // WebP変換（アバター）
                var avatarImg = avatarUrl
                    ? '<img src="' + (avatarUrl.indexOf('.webp') !== -1 ? proxyUrl + encodeURIComponent(avatarUrl) : avatarUrl) + '" alt="@' + username + 'のアイコン" class="user-avatar" />'
                    : '';

                // WebP変換（添付画像）
                var images = '';
                if (post.media_attachments && post.media_attachments.length > 0) {
                    for (var j = 0; j < post.media_attachments.length; j++) {
                        var imgUrl = post.media_attachments[j].url;
                        images += '<img src="' + (imgUrl.indexOf('.webp') !== -1 ? proxyUrl + encodeURIComponent(imgUrl) : imgUrl) + '" alt="画像" class="post-image" />';
                    }
                }

                var emojiContent = content.replace(/:([a-zA-Z0-9_+]+):/g, function (match, emoji) {
                    return '<span class="emoji">' + emoji + '</span>';
                });

                postElement.innerHTML = ''
                    + '<div class="post-header">'
                    + avatarImg
                    + '<h2>@' + username + '</h2>'
                    + '</div>'
                    + '<p>' + emojiContent + '</p>'
                    + images;

                postsContainer.appendChild(postElement);
            }
        }

        function setTimeline(timelineType) {
            fetchPosts(timelineType);
        }

        window.onload = function() {
            setTimeline('home');
        };
    </script>
</body>
</html>
